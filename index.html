<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/main.js"></script>
    <script src="js/stackqueuehash.js"></script>
</head>
<body>
<div class = "container my-container">
    <div class="row justify-content-left my-row">
        <div class="col-xs-8 my-col">
            <div id="myh1">Calculadora</div>
        </div>
    </div>
    <div class="row justify-content-left my-row">
        <div class="col-xs-8 my-col">
            <div id="textbox"></div>
        </div>
    </div>
    <div class="row justify-content-left my-row">
        <div class="col-xs-8 my-col">
            <div id="answer">_____</div>
        </div>
    </div>
    <div class="row justify-content-left my-row">
        <div class="col-xs-2 my-col">
            <button class="key red" onclick="key_clear()">C</button>
        </div>
        <div class="col-xs-2 my-col">
            <button class="key" onclick="key_pressed(this)">(</button>
        </div>
        <div class="col-xs-2 my-col">
            <button class="key" onclick="key_pressed(this)">)</button>
        </div>
        <div class="col-xs-2 my-col">
            <button class="key" onclick="key_pressed(this)">/</button>
        </div>
    </div>
    <div class="row justify-content-left my-row">
        <div class="col-xs-2 my-col">
            <button class="key" onclick="key_pressed(this)">7</button>
        </div>
        <div class="col-xs-2 my-col">
            <button class="key" onclick="key_pressed(this)">8</button>
        </div>
        <div class="col-xs-2 my-col">
            <button class="key" onclick="key_pressed(this)">9</button>
        </div>
        <div class="col-xs-2 my-col">
            <button class="key" onclick="key_pressed(this)">x</button>
        </div>
    </div>
    <div class="row justify-content-left my-row">
        <div class="col-xs-2 my-col">
            <button class="key" onclick="key_pressed(this)">4</button>
        </div>
        <div class="col-xs-2 my-col">
            <button class="key" onclick="key_pressed(this)">5</button>
        </div>
        <div class="col-xs-2 my-col">
            <button class="key" onclick="key_pressed(this)">6</button>
        </div>
        <div class="col-xs-2 my-col">
            <button class="key" onclick="key_pressed(this)">-</button>
        </div>
    </div>
    <div class="row justify-content-left my-row">
        <div class="col-xs-2 my-col">
            <button class="key" onclick="key_pressed(this)">1</button>
        </div>
        <div class="col-xs-2 my-col">
            <button class="key" onclick="key_pressed(this)">2</button>
        </div>
        <div class="col-xs-2 my-col">
            <button class="key" onclick="key_pressed(this)">3</button>
        </div>
        <div class="col-xs-2 my-col">
            <button class="key" onclick="key_pressed(this)">+</button>
        </div>
    </div>
    <div class="row justify-content-left my-row">
        <div class="col-xs-2 my-col">
            <input class="key" type="image" src="img/bs4.png" onclick="key_del()"/>
        </div>
        <div class="col-xs-2 my-col">
            <button class="key" onclick="key_pressed(this)">0</button>
        </div>
        <div class="col-xs-2 my-col">
            <button class="key" onclick="key_pressed(this)">.</button>
        </div>
        <div class="col-xs-2 my-col">
            <button class="key" onclick="doit()">=</button>
        </div>
    </div>
    <div class="row justify-content-left my-row">
        <div class="col-xs-8 my-col">
            <div id="msg"></div>
        </div>
    </div>
</div>
<script> init(); </script>
</body>
</html>
